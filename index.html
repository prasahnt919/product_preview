<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .footer {
      font-size: 11px;
      text-align: center;
    }

    .footer a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="pro_img">
      <img src="/images/image-product-desktop.jpg" alt="product image">
    </div>
    <div class="section">
      <p class="name">Perfume</p>
      <h1 class="pro_title">Gabrielle Essence Eau De Parfum</h1>
      <p class="content">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p class="curr_pr">$149.99</p>
        <p class="pre_pr">$169.99</p>
      </div>
      <button class="btn-add" > <img src="./images/icon-cart.svg" alt="">  Add to Cart</button>
    </div>
  </div>

  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Prashant Agrawal</a>.
  </div>
</body>

</html>
